<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Session Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#010101;
  color:#00ff66;
  font-family:monospace;
  height:100vh;
  overflow:hidden;
}
.screen{
  width:100%;
  height:100%;
  padding:18px;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
.lights span{
  display:inline-block;
  width:10px;
  height:10px;
  border-radius:50%;
  margin-left:6px;
}
.red{background:#ff2f2f;box-shadow:0 0 10px #ff2f2f}
.green{background:#00ff66;box-shadow:0 0 10px #00ff66;animation:blink 1s infinite}
@keyframes blink{50%{opacity:.25}}

.terminal{
  background:#000;
  height:calc(100vh - 70px);
  padding:14px;
  overflow:auto;
}
.ok{color:#00ff66}
.warn{color:#ffaa00}
.dim{opacity:.6}

.btn{
  margin-top:10px;
  background:#000;
  color:#00ff66;
  border:1px solid #00ff66;
  padding:8px 14px;
  cursor:pointer;
}
input{
  width:100%;
  margin-top:8px;
  background:#000;
  color:#00ff66;
  border:1px solid #00ff66;
  padding:6px;
  font-family:monospace;
}
</style>
</head>

<body>
<div class="screen">
  <div class="header">
    <strong>SESSION LINK TERMINAL</strong>
    <div class="lights">
      <span class="red"></span>
      <span class="green"></span>
    </div>
  </div>

  <div id="term" class="terminal">
    <p class="dim">> Initializing generator module...</p>
    <p class="dim">> Ready to create secure session</p>
  </div>

  <button class="btn" onclick="gen()">GENERATE SESSION LINK</button>
  <input id="out" readonly placeholder="Generated link will appear here">
</div>

<script>
const term = document.getElementById("term");

function log(text, cls="ok"){
  const p = document.createElement("p");
  p.textContent = "> " + text;
  p.className = cls;
  term.appendChild(p);
  term.scrollTop = term.scrollHeight;
}

function gen(){
  const token = Math.random().toString(36).slice(2).toUpperCase();
  log("Creating new session ID: " + token, "ok");
  log("Resolving endpoint path...", "warn");

  const link =
    location.origin +
    location.pathname.replace("generator.html","demo.html") +
    "?id=" + token;

  log("Session link generated successfully", "ok");
  document.getElementById("out").value = link;
}
</script>
</body>
</html>
